<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">

    <title>Minesweeper</title>

  </head>
  <main>
    <div class="containter-fluid" id="minesweeper-container">
      <div class="row">
        <div class="col-xs-3 col-xs-offset-1">
          <form id="minesweeper-input">
            <label for="size">Size</label>
            <span id="size-display">8</span>
            <input id="size" type="range" min="5" max="20" value="8" class="slider"/>
            <label for="difficulty">Difficulty</label>
            <span id="difficulty-display">3</span>
            <input id="difficulty" type="range" min="1" max="10" value="3" class="slider"/>
            <input id="start" type="submit" />
          </form>
        </div>
      </div>
      <div class="container-fluid" id="minesweeper-board">  
        <div class="row mine-row">
            <div class="tile unrevealed" data-show="blank" data-index="1-1">

            </div>
            <div class="tile unrevealed" data-show="blank" data-index="1-2">

            </div>
            <div class="tile unrevealed" data-show="blank" data-index="1-3">

            </div>
        </div>
        <div class="row mine-row">
            <div class="tile unrevealed" data-show="blank" data-index="2-1">

            </div>
            <div class="tile unrevealed" data-show="blank" data-index="2-2">

            </div>
            <div class="tile unrevealed" data-show="blank" data-index="2-3">

            </div>
        </div>
        <div class="row mine-row">
            <div class="tile unrevealed" data-show="blank" data-contents="free" data-show="blank" data-index="3-1">

            </div>
            <div class="tile unrevealed" data-show="blank" data-contents="free" data-show="blank" data-index="3-2">

            </div>
            <div class="tile unrevealed" data-show="blank" data-contents="free" data-show="blank" data-index="3-3">

            </div>
        </div>
          
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/main.js"></script>
  </main>
</html>
